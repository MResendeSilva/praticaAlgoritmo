<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Turfe amigo</h1>
    <button onclick="exibir()">Dar a largada</button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>

    var ta0 = 0
    var ta1 = 0
    var ta2 = 0

    var cavalos = [
        { nome: "Cavalo1", tempo: [], tempoACUMULADO: '' },
        { nome: "Cavalo2", tempo: [], tempoACUMULADO: '' },
        { nome: "Cavalo3", tempo: [], tempoACUMULADO: ''}
    ]
    function exibir() {

        div_resultado.innerHTML = ''

        for (var cavalo = 0; cavalo < cavalos.length; cavalo++) {

            for (var volta = 0; volta < 7; volta++) {
                var atual = 7 + Math.random() * (9-7)
                cavalos[cavalo].tempo.push(atual)

                if(cavalo == 0) {
                    ta0 += atual
                } else

                if(cavalo == 1) {
                    ta1 += atual
                } else

                if(cavalo == 2) {
                    ta2 += atual
                }

                div_resultado.innerHTML += `${cavalos[0].nome} – ${cavalos[0].tempo[volta]} – ${ta0} – ${cavalos[0].nome} – ${cavalos[1].tempo[volta]} – ${ta1} - ${cavalos[2].nome} – ${cavalos[2].tempo[volta]} – ${ta2 } `

            }
            
        
        }

    }
</script>
