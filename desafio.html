<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Turfe amigo</h1>
    <button onclick="exibir()">Dar a largada</button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    var cavalos = [
        { nome: "Cavalo1", tempo: [], tempoACUMULADO: '' },
        { nome: "Cavalo2", tempo: [], tempoACUMULADO: '' },
        { nome: "Cavalo3", tempo: [], tempoACUMULADO: ''}
    ]
    function exibir() {

        div_resultado.innerHTML = ''

        for (var cavalo = 0; cavalo < cavalos.length; cavalo++) {

            for (var volta = 0; volta < 7; volta++) {

                cavalos[cavalo].tempo.push(7 + Math.random() * (9-7))

                div_resultado.innerHTML += `${cavalos[0].nome} – ${cavalos[0].tempo[volta]} – ${} – Cavalo02 – x,xx – yy,yy - Cavalo03 – x,xx – yy,yy `

            }
            
        }

    }
</script>
