<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Turfe amigo</h1>
    <button onclick="exibir()">Dar a largada</button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    var cavalos = [
        { nome: "Cavalo1", tempo1: [], tempoACUMULADO: '' },
        { nome: "Cavalo2", tempo2: [], tempoACUMULADO: '' },
        { nome: "Cavalo3", tempo3: [], tempoACUMULADO: ''}
    ]
    function exibir() {

        div_resultado.innerHTML = ''

        for (var cavalo = 0; cavalo < cavalos.length; cavalo++) {

            for (var volta = 0; volta < 7; volta++) {

                var tempo1 = 7 + Math.random() * (9 - 7)
                var tempo2 = 7 + Math.random() * (9 - 7)
                var tempo3 = 7 + Math.random() * (9 - 7)
                var total =  tempo1 + tempo2 + tempo3
                // ARRUMAR ISSO
                cavalos.push[tempo1]
                cavalos.push[tempo2]
                cavalos.push[tempo3]

                div_resultado.innerHTML += `${cavalos.nome} – ${cavalos.tempo} – ${total} – Cavalo02 – x,xx – yy,yy - Cavalo03 – x,xx – yy,yy `

            }

        }

    }
</script>
